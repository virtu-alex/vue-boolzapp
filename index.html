<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3ec4a20eeb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>

<body>
    <div id="root" class="d-flex align-items-center p-0 h-100">
        <div class="h-75 p-0 container d-flex bg-light">
            <div class="row flex-column m-0 p-0 w-2 h-100">
                <div class="col-12 d-flex justify-content-between align-items-center top-userdisplay w-2">
                    <div>
                        <img src="img/avatar_io.jpg" alt=""><span>{{user.name}}</span>
                    </div>

                    <div>
                        <i class="fa-solid fa-rotate px-2"></i>
                        <i class="fa-solid fa-message px-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                    </div>
                </div>
                <div class="col-12 notify d-flex align-items-center bg-lightblue">
                    <div class="pe-3">
                        <i class="fa-solid fa-bell-slash bell"></i>
                    </div>
                    <div>
                        <span>Ricevi notifiche dei nuovi messaggi</span>
                        <a>Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="col-12 d-flex align-items-center p-1">
                    <div class="w-100">
                        <input type="text" class="form-control empty" id="iconified"
                            placeholder="Cerca o inizia una nuova chat"/>
                    </div>
                </div>
                <div class="p-0 flow-y">
                    <div v-for="(contact, i) in contacts"
                        class="col-12 friendlist d-flex justify-content-between align-items-center w-2">
                        <div>
                            <img :src="'img/avatar' + contact.avatar + '.jpg'" alt=""><span>{{contact.name}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-block w-100 m-0 p-0 h-100">
                <div class="col-12 d-flex justify-content-between align-items-center top-userdisplay">
                    <div>
                        <img src="img/avatar_1.jpg" alt=""><span>Michele</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-magnifying-glass px-2"></i>
                        <i class="fa-solid fa-paperclip px-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                    </div>
                </div>
                <div class="col h-75 wa-bg flow-y">
                    <div class="row py-5 h-100 flex-column">
                        <div class="col-5 py-2 offset-7 my-messages mb-1"><span>Hai portato a spasso il cane?</span>
                            <div class="col time text-end text-secondary">10/01/2020 15:30:55
                            </div>
                        </div>

                        <div class="col-5 py-2 offset-7 my-messages mb-1"><span>Ricordati di dargli da mangiare!</span>
                            <div class="col time text-end text-secondary">10/01/2020 15:50:00</div>
                        </div>
                        <div class="col-5 offset-1 friend-messages mb-1"><span>Tutto Fatto!</span>
                            <div class="col time text-end text-secondary">10/01/2020 15:50:00</div>
                        </div>

                    </div>
                </div>
                <div class="col d-flex justify-content-between align-items-center chat-text">
                    <i class="fa-solid fa-face-smile pe-2"></i>
                    <input class="form-control empty" type="text">
                    <i class="fa-solid fa-microphone ps-2"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="root">
        
    </div> -->
    <script src="js/script.js"></script>
</body>

</html>
