<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3ec4a20eeb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>

<body>
    <div class="container d-flex bg-light p-0 borderx h-75 my-5">
        <div class="row flex-column m-0 p-0 border w-2 h-100">
            <div class="col-12 d-flex justify-content-between align-items-center bordery top-userdisplay w-2">
                <div>
                    <img src="img/avatar_io.jpg" alt=""><span>Alessio</span>
                </div>

                <div>
                    <i class="fa-solid fa-rotate px-2"></i>
                    <i class="fa-solid fa-message px-2"></i>
                    <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                </div>
            </div>
            <div class="col-12 d-flex align-items-center bordery bg-lightblue top-userdisplay">
                <div class="pe-3">
                    <i class="fa-solid fa-bell-slash notify"></i>
                </div>
                <div>
                    <span>Ricevi notifiche dei nuovi messaggi</span>
                    <a>Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="col-12 d-flex align-items-center bordery p-1">
                <div class="w-100">
                    <input type="text" class="form-control empty" id="iconified"
                        placeholder="Cerca o inizia una nuova chat" />
                </div>
            </div>
            <div class="p-0 flow-y">
                <div class="col-12 d-flex justify-content-between align-items-center bordery top-userdisplay w-2">
                    <div>
                        <img class="roundimg" src="img/avatar_1.jpg" alt=""><span>Michele</span>
                    </div>
                </div>
                <hr>
                <div class="col-12 d-flex justify-content-between align-items-center bordery top-userdisplay w-2">
                    <div>
                        <img src="img/avatar_3.jpg" alt=""><span>Fabio</span>
                    </div>
                </div>
                <hr>
                <div class="col-12 d-flex justify-content-between align-items-center bordery top-userdisplay w-2">
                    <div>
                        <img src="img/avatar_4.jpg" alt=""><span>Simone</span>
                    </div>
                </div>

                <hr>
                <div class="col-12 d-flex justify-content-between align-items-center bordery top-userdisplay w-2">
                    <div>
                        <img src="img/avatar_5.jpg" alt=""><span>Marco</span>
                    </div>
                </div>
                <hr>
                <div class="col-12 d-flex justify-content-between align-items-center bordery top-userdisplay w-2">
                    <div>
                        <img src="img/avatar_7.jpg" alt=""><span>Luca</span>
                    </div>
                </div>
                <hr>
                <div class="col-12 d-flex justify-content-between align-items-center bordery top-userdisplay w-2">
                    <div>
                        <img src="img/avatar_8.jpg" alt=""><span>Andrea</span>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="row d-block w-100 m-0 p-0 borderx h-100">
            <div class="col-12 d-flex justify-content-between align-items-center bordery top-userdisplay">
                <div>
                    <img src="img/avatar_1.jpg" alt=""><span>Michele</span>
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass px-2"></i>
                    <i class="fa-solid fa-paperclip px-2"></i>
                    <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                </div>
            </div>
            <div class="col bordery h-75 wa-bg flow-y">
                <div class="row py-5 flex-column justify-content-center">
                    <div class="col-5 py-2 offset-7 my-messages"><span>Hai portato a spasso il cane?</span>
                        <div class="col time text-end text-secondary">10/01/2020 15:30:55</div>
                    </div>
                    <div class="min-he">
                        
                    </div>
                    <div class="col-5 py-2 offset-7 my-messages"><span>Ricordati di dargli da mangiare!</span>
                        <div class="col time text-end text-secondary">10/01/2020 15:50:00</div>
                    </div>
                    <div class="col-5 offset-1 friend-messages"><span>Tutto Fatto!</span>
                        <div class="col time text-end text-secondary">10/01/2020 15:50:00</div>
                    </div>
                    
                </div>
            </div>
            <div class="col d-flex justify-content-between align-items-center chat-text bordery">
                <i class="fa-solid fa-face-smile pe-2"></i>
                <input class="form-control empty" type="text">
                <i class="fa-solid fa-microphone ps-2"></i>
            </div>
        </div>
    </div>
    <!-- <div id="root">
        
    </div> -->
    <script src="js/script.js"></script>
</body>

</html>
